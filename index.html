<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer=blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">Qassim Company</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500"herf="#">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="2000"herf="#">ABOUT US</a>
                <a data-aos="fade-down" data-aos-duration="2500"herf="#">MAKE YOUR PRODICT</a>
                <a data-aos="fade-down" data-aos-duration="3000"herf="#">NEED HELP ?</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">SIGNING</button>


        </header>
        <main>
        <div class="contant">
            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="1500"herf  class="tag-box">
                <div class="tag">INTRUCING &wedbar;</div>
            </div>
            <h1 data-aos ="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2000"> Want TO<br>Order?</h1>
            <p data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2500"herf class="description">
            You have An idea ? We can make it Real for You !! 
            <br>
            Your imagination is the limit
            </p>
            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="3000"herf class="buttons">
                <a href="#" class="btn-get-started">Documation &gt;</a>
                <a href="#" class="btn-signing-main">CLICK HERE &gt;</a>
            </div>
        </div>
    </main>
    <spline-viewer data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0" data-aos-duration="3000"herf class="robot-3d" url="https://prod.spline.design/oamFXYiM2VKyDjlj/scene.splinecode"></spline-viewer>

    </div>
   
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.10/build/spline-viewer.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
